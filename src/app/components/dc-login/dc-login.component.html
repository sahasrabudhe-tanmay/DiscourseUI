<div class="login-box">
    <h1 class="login-header">
        Login
    </h1>

    <div class="textbox">
        <input [(ngModel)]="user.username" type="text" class="username" name="username" id="username" placeholder="Username">
    </div>

    <div class="textbox">
        <input [(ngModel)]="user.password" type="password" class="password" name="password" id="password" placeholder="Password">
    </div>

    <button type="submit" class="login-btn" (click)="loginUser()">Sign In</button>
</div>
